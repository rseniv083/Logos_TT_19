<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form name="form">
        Choose level:
        <div class="inputs">
            <div>
                <input type="radio" name="level" value="3" id="beginner" checked>
                <label for="beginner" class="beginner">Beginner</label>
            </div>
            <div>
                <input type="radio" name="level" value="4" id="middle">
                <label for="middle" class="middle">Middle</label>
            </div>
            <div>
                <input type="radio" name="level" value="6" id="pro">
                <label for="pro" class="pro">Professional</label>
            </div>
            <div>
                <input type="radio" name="level" value="8" id="god">
                <label for="god" class="god">God</label>
            </div>
        </div>
    </form>
    <div class="container"></div>
    <div class="container"></div>

    <script src="main.js"></script>
</body>

</html>
