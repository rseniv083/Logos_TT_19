<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="accountForm">
        <h2>Please, sign up</h2>
        <input type="text" name="firstName" placeholder="First name" required>
        <label for="firstName" class="firstName">Please, write a valid first name</label>
        <input type="text" name="secondName" placeholder="Second name" required>
        <label for="secondName" class="secondName">Please, write a valid second name</label>
        <input type="text" name="email" placeholder="Email adress" required>
        <label for="email" class="email">Please, write a valid email</label>
        <input type="text" name="phoneNumber" placeholder="Phone number" class="phone_mask" required>
        <label for="phoneNumber" class="phoneNumber">Please, write a valid phone number</label>
        <input type="text" name="password" placeholder="Password" required>
        <label for="password" class="password">Please, write a valid password</label>
        <button type="button" name="signUp">Sign Up</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js"></script>

    <script src="main.js"></script>
</body>

</html>
